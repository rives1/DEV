---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- resources:
    #label: System
    cpu: true
    memory: true
    uptime: true
    disk: /

- search:
    provider: google
    focus: true
    target: _blank

- datetime:
    locale: it
    text_size: 2x1
    format:
      timeStyle: short
      hourCycle: h23
      dateStyle: short

- openmeteo:
    label: Hm # optional
    latitude: 45.65017
    longitude: 9.85050
    timezone: Europe/Rome # optional
    units: metric # or imperial
    cache: 5 # Time in minutes to cache API responses, to stay within limits

